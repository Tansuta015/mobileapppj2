    <style>
        .toolbaricon {
            padding-left: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            color: white;
        }

        #overlay {
            position: fixed;
            /* Sit on top of the page content */
            display: none;
            /* Hidden by default */
            width: 100%;
            /* Full width (cover the whole page) */
            height: 100%;
            /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Black background with opacity */
            z-index: 2;
            /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer;
            /* Add a pointer on hover */
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            color: white;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
    </style>
</head>

    <div id="overlay"></div>

        <div class="right">
            <ons-icon class="toolbaricon" size="30px" icon="camera" value="false" id="onoff" onclick="onoff()"></ons-icon>

        function onoff() {
            currentvalue = document.getElementById('onoff').value; //== On
            alert(currentvalue);
            if (currentvalue == true) {
                document.getElementById("onoff").value = false;
                QRScanner.useFrontCamera(function (err, status) {
                    err && console.error(err);
                    console.log(status);
                });
            } else {
                document.getElementById("onoff").value = true;
                QRScanner.useBackCamera(function (err, status) {
                    err && console.error(err);
                    console.log(status);
                });
            }
        }

        function onDeviceReady() {
